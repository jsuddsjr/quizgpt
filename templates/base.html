<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous" /> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/font-awesome.min.css" />

    <style>
      html {
        font-size: 0.6rem;
      }
      
      @media (min-width: 576px) {
        html {
          font-size: 0.8rem;
        }
        .card-columns {
          column-count: 2;
        }
      }
      
      @media (min-width: 992px) {
        html {
          font-size: 1rem;
        }
        .card-columns {
          column-count: 3;
        }
      }
    </style>

    <!-- Extra CSS -->
    {% block extracss %}

    {% endblock %}
    <title>
      {% block title %}
        Test your knowledge, with ChatGPT
      {% endblock %}| QuizGPT
    </title>
  </head>

  <body>
    <!-- Navbar -->
    {% include 'nav.html' %}

    <main class="container pt-35">
      {% block content %}
        <p class="text-warning">Oops. That wasn't supposed to happen.</p>
      {% endblock %}
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Extra JS -->
    {% block extrajs %}

    {% endblock %}
  </body>
</html>
