{% load tags %}
{% url question-review as home_url %}
{% url topic-list as topics_url %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand">QuizGPT</a>
      <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div id="my-nav" class="collapse navbar-collapse">
        <ul class="nav nav-pills ml-auto">
          <li class="nav-item">
            <a class="nav-link {% active request home_url %}" href="/">Start</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% active request topics_url %}" href="/quizdata/topics">Topics</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item nav-link disabled">Welcome, {{ user.get_username }}!</li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
            </li>
          {% endif %}
          {% if user %}
            <li class="nav-item">
              <a class="nav-link" href="/admin/">Admin</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
