{% extends 'base.html' %} {% block content %}
  <h1>Topics</h1>

  {% if object_list %}
    <ul class="list-group">
      {% for object in object_list %}
        <li class="list-group-item">
          <a href="{{ object.get_absolute_url }}">{{ object }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-warning">No topics added yet.</p>
  {% endif %}
{% endblock %}
